<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; background: #f2f2f2; }
    input { padding: 12px; margin: 10px; width: 260px; font-size: 18px; }
    button { padding: 12px; width: 200px; background: blue; border: none; color: white; font-size: 20px; border-radius: 6px; cursor: pointer; }
    a { margin-top: 20px; display: block; font-size: 18px; }
  </style>
</head>
<body>

<h2>User Login</h2>

<input id="loginUser" placeholder="Enter username">
<br>
<input id="loginPass" type="password" placeholder="Enter password">
<br>
<button onclick="login()">Login</button>

<a href="signup.html">Create new account</a>

<script>
  function login() {
    let u = document.getElementById("loginUser").value.trim();
    let p = document.getElementById("loginPass").value.trim();

    let su = localStorage.getItem("savedUser");
    let sp = localStorage.getItem("savedPass");

    if (u === su && p === sp) {
      alert("Login Success ✔");
      window.location.href = "products.html";
    } else {
      alert("Invalid username or password ❌");
    }
  }
</script>

</body>
</html>
