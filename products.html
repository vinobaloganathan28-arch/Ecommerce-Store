<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f7ff;
    }
    .product-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      background: #fff;
    }
    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    .product-card .btn {
      width: 47%;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Products</span>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Gaming Laptop -->
    <div class="product-card p-3">
      <img src="https://m.media-amazon.com/images/I/71zZiQGzc5L._SL1500_.jpg" alt="Laptop">
      <h4 class="text-center mt-3">Gaming Laptop</h4>
      <h5 class="text-center text-danger">₹55,000</h5>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-success" onclick="addToCart('Gaming Laptop', 55000)">Add to Cart</button>
        <button class="btn btn-primary" onclick="goToCart()">Go to Cart</button>
      </div>
    </div>

    <!-- Bluetooth Headphones -->
    <div class="product-card p-3">
      <img src="https://m.media-amazon.com/images/I/61CGHv6kmWL._SL1500_.jpg" alt="Headphones">
      <h4 class="text-center mt-3">Bluetooth Headphones</h4>
      <h5 class="text-center text-danger">₹1,999</h5>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-success" onclick="addToCart('Bluetooth Headphones', 1999)">Add to Cart</button>
        <button class="btn btn-primary" onclick="goToCart()">Go to Cart</button>
      </div>
    </div>

  </div>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
    function goToCart() {
      window.location.href = "cart.html";
    }
  </script>

</body>
</html>
