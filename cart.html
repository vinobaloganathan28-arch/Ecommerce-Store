<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <style>
        body { font-family: Arial; background: #f0f3ff; margin: 0; text-align: center; }
        .item { background: white; margin: 15px; padding: 15px; border-radius: 15px; box-shadow: 0 0 10px #ddd; }
        button { padding: 10px 15px; border: none; border-radius: 8px; font-size: 16px; margin: 5px; }
        .minus { background: crimson; color: white; }
        .plus { background: green; color: white; }
        .remove { background: rgb(255, 72, 0); color: white; }
        .checkout { background: purple; color: white; padding: 16px 22px; border-radius: 10px; font-size: 20px; }
    </style>
</head>
<body>

<h1>Your Cart</h1>
<div id="cartItems"></div>
<h2>Total: <span id="totalAmount"></span></h2>
<button class="checkout" onclick="location.href='checkout.html'">Proceed to Checkout</button>

<script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let html = "", total = 0;
    
    cart.forEach((item, i) => {
        let itemTotal = item.qty * item.price;
        total += itemTotal;
        html += `
        <div class="item">
            <h2>${item.name}</h2>
            ₹${item.price.toLocaleString()} × ${item.qty} = <b>₹${itemTotal.toLocaleString()}</b><br><br>
            <button class="minus" onclick="updateQty(${i}, -1)">−</button>
            <button class="plus" onclick="updateQty(${i}, 1)">+</button>
            <button class="remove" onclick="removeItem(${i})">Remove</button>
        </div>`;
    });

    document.getElementById("cartItems").innerHTML = html;
    document.getElementById("totalAmount").innerText = "₹" + total.toLocaleString();
}

function updateQty(i, val) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart[i].qty += val;
    if (cart[i].qty <= 0) cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function removeItem(i) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

loadCart();
</script>
</body>
</html>
