<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <a href="cart.html" class="small-link">Go to Cart</a>
</header>

<div class="container" id="productBox"></div>

<script>
const data = {
    laptop: {
        name: "Laptop",
        price: 59999,
        desc: "Powerful laptop for work and play.",
        img: "images/laptop.jpg"
    },
    headphones: {
        name: "Bluetooth Headphones",
        price: 1999,
        desc: "Noise-cancelling wireless headset.",
        img: "images/headphones.jpg"
    }
};

let id = localStorage.getItem("selectedProduct");
let p = data[id];

document.getElementById("productBox").innerHTML = `
    <img src="${p.img}" class="big-img">
    <h2>${p.name}</h2>
    <p>${p.desc}</p>
    <h3>â‚¹${p.price}</h3>
    <button onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
    <button onclick="window.location.href='products.html'">Back</button>
`;

function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price, qty: 1 });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Item added!");
}
</script>

</body>
</html>
